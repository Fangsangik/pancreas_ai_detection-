[pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 외부 라이브러리에서 doctest 실행 방지
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# doctest 비활성화 (외부 라이브러리 문제 방지)
# doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

# 무시할 경로
norecursedirs =
    .git
    .venv
    .idea
    __pycache__
    *.egg-info
    build
    dist
    .tox

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
